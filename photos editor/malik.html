<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="malik.css">
</head>
<body>
    <section>
        <div class="photo">
            <img>
            <canvas id="canvas"></canvas>
            <div class="up">
                <label for="upload"> Upload</label>
            <input type="file" id="upload">
        </div>
        </div>
        <div class="settings">
            <label for="r1">Saturate</label>
            <input  type="range" id="r1" min="0" max="200" value="100">
            
            <label for="r2">Contrast</label>
            <input  type="range" id="r2" min="0" max="200" value="100">

            <label for="r3">Brightness</label>
            <input   type="range" id="r3" min="0" max="200" value="100">

            <label for="r4">Sepia</label>
            <input  type="range" id="r4" min="0" max="200" value="0">

            <label for="r5">Grayscale</label>
            <input  type="range" id="r5" min="0" max="1" value="0" step="0.1">

            <label for="r6">Blur</label>
            <input  type="range" id="r6" min="0" max="10" value="0" step="0.1">

            <label for="r7">Hue Rotate</label>
            <input  type="range" id="r7" min="0" max="350" value="0" >
            <div class="buttons">
            <button id="reset" > Reset</button>
            <a id="download" download="true"> Download</a>
        </div>


        </div>
    </section>
    <script src="malik.js"></script>
</body>
</html>
